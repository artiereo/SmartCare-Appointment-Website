<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">‚ô°</div>
                SmartCare
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-visual">
                <div class="login-visual-icon">üè•</div>
                <h2>Welcome to SmartCare</h2>
                <p>Access your healthcare appointments and manage your medical visits efficiently through our secure platform.</p>
            </div>
            <div class="login-form-container">
                <h2>Login</h2>
                <p class="login-subtitle">Please select your user type and login</p>
                <div class="user-type-selector">
                    <button class="user-type-btn active" onclick="selectUserType('patient')">Patient</button>
                    <button class="user-type-btn" onclick="selectUserType('doctor')">Doctor/Staff</button>
                    <button class="user-type-btn" onclick="selectUserType('admin')">Administrator</button>
                </div>
                <div id="alertBox" class="alert"></div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <div class="form-footer">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
